    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #content {
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #click__to__play {
            cursor: pointer;
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            background-color: #161616;
            padding: 15px 20px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 8px;
        }

        #click__to__play:hover {
            background-color: #232222;
        }

        #menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(18, 18, 18, 0.981);
            padding: 10px;
            width: 20%;
            height: 300px;
            border-radius: 10px;
            text-align: center;
            z-index: 3;
        }

        #avatar {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        #nickname {
            color: white;
            font-family: sans-serif;
            font-size: 20px;
            margin-bottom: 10px;
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
        }

        #custom-text {
            font-size: 16px;
            color: #cccccc;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        #harmony__button{
            cursor: pointer;
            background: none;
            padding: 8px;
            border: none;
            border-radius: 8px;
            transition: transform 0.3s;
            position: absolute;
            top: 80%;
            left: 40%;
            transform: translate(-50%, -50%);
        }
        #button2{
            cursor: pointer;
            background: none;
            padding: 8px;
            border: none;
            border-radius: 8px;
            transition: transform 0.3s;
            position: absolute;
            top: 80%;
            left: 20%;
            transform: translate(-50%, -50%);
        }
        #button3{
            cursor: pointer;
            background: none;
            padding: 8px;
            border: none;
            border-radius: 8px;
            transition: transform 0.3s;
            position: absolute;
            top: 80%;
            left: 60%;
            transform: translate(-50%, -50%);
        }
        #button4 {
            cursor: pointer;
            background: none;
            padding: 8px;
            border: none;
            border-radius: 8px;
            transition: transform 0.3s;
            position: absolute;
            top: 80%;
            left: 80%;
            transform: translate(-50%, -50%);
        }

        .icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            padding: 3px;
            transition: transform 0.5s;
        }

        #harmony__button:hover{
            transform: translate(-50%, -50%) scale(1.1);
        }
        #button2:hover{
            transform: translate(-50%, -50%) scale(1.1);
        }
        #button3:hover{
            transform: translate(-50%, -50%) scale(1.1);
        }
        #button4:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .icon:hover {
            transform: scale(1.1);
        }
    </style>

        }
    </script>
